doc = false

[[bin]]
name = "fuzz_message"
path = "fuzz_targets/fuzz_message.rs"
test = false
doc = false

[[bin]]
name = "fuzz_target_3"
path = "fuzz_targets/fuzz_target_3.rs"
test = false
doc = false

[[bin]]
name = "fuzz_packet_140"
path = "fuzz_targets/fuzz_packet_140.rs"
test = false
doc = false
